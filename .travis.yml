language: node_js
node_js:
  - "6"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 5
script:
  - mkdir node_modules
  - for pkg in base core router json runner; do ln -s ../node_modules ./$pkg/; done
  - cd base && npm install && cd - && npm install ./base
  - cd core && npm install && cd - && npm install ./core
  - npm install ./runner
  - cd router && npm install && npm test && cd -
  - cd json && npm install && npm test && cd -
  - cd request && npm install && npm test && cd -
